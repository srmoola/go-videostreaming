<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Upload System</h1>
        <p class="subtitle">Upload your video files easily and securely</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìπ</div>
            <div class="upload-text">Click to select or drag & drop</div>
            <div class="upload-hint">Maximum file size: 500 MB</div>
        </div>

        <input type="file" id="fileInput" accept="video/*">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <button class="upload-btn" id="uploadBtn" disabled>Upload Video</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Uploading... 0%</div>
        </div>

        <div class="message" id="message">
            <div class="message-title" id="messageTitle"></div>
            <div class="message-content" id="messageContent"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const message = document.getElementById('message');
        const messageTitle = document.getElementById('messageTitle');
        const messageContent = document.getElementById('messageContent');

        let selectedFile = null;

        // Click to select file
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // Handle file selection
        function handleFile(file) {
            selectedFile = file;
            
            // Display file info
            fileName.textContent = `üìÑ ${file.name}`;
            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
            fileSize.textContent = `Size: ${sizeMB} MB`;
            
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
            
            // Hide previous messages
            message.classList.remove('show');
        }

        // Format file size
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Upload button click
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Prepare form data
            const formData = new FormData();
            formData.append('video', selectedFile);

            // Show progress
            progressContainer.classList.add('show');
            uploadBtn.disabled = true;
            message.classList.remove('show');

            try {
                // Create XMLHttpRequest for progress tracking
                const xhr = new XMLHttpRequest();

                // Progress handler
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressFill.style.width = percentComplete + '%';
                        progressText.textContent = `Uploading... ${percentComplete}%`;
                    }
                });

                // Load handler (success)
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        showMessage('success', '‚úÖ Upload Successful!', xhr.responseText);
                        resetForm();
                    } else {
                        showMessage('error', '‚ùå Upload Failed', xhr.responseText || 'Server error occurred');
                    }
                    progressContainer.classList.remove('show');
                    uploadBtn.disabled = false;
                });

                // Error handler
                xhr.addEventListener('error', () => {
                    showMessage('error', '‚ùå Upload Failed', 'Network error occurred. Please check your connection.');
                    progressContainer.classList.remove('show');
                    uploadBtn.disabled = false;
                });

                // Send request
                xhr.open('POST', '/upload');
                xhr.send(formData);

            } catch (error) {
                showMessage('error', '‚ùå Upload Failed', error.message);
                progressContainer.classList.remove('show');
                uploadBtn.disabled = false;
            }
        });

        // Show message
        function showMessage(type, title, content) {
            message.className = 'message show ' + type;
            messageTitle.textContent = title;
            messageContent.textContent = content;
        }

        // Reset form
        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            uploadBtn.disabled = true;
            progressFill.style.width = '0%';
            progressText.textContent = 'Uploading... 0%';
        }
    </script>
</body>
</html>
